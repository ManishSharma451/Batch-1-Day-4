<!DOCTYPE html>
<html>
<body>

<p>LetsUpgrade Adding New Item</p>

<button onclick="myFunction()">Add Item</button>

<p id="demo"></p>

<script>
var shoppingList = ["Book", "vegetable", "milk", "juice"];
document.getElementById("demo").innerHTML = shoppingList;

var shoppingBasket = ["Book", "vegetable", "milk", "juice"];
document.getElementById("demo").innerHTML = shoppingBasket;
function myFunction() {
  shoppingBasket.push("coffee");
  document.getElementById("demo").innerHTML = shoppingBasket;
}
</script>

</body>
</html>
